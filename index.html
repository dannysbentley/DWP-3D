<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Property Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .pnlm-title-box {
      display: none !important;
    }
  </style>
</head>
<body class="bg-black font-sans antialiased h-screen overflow-hidden">
  <div class="relative w-screen h-screen">
    <div id="panorama-viewer" class="absolute inset-0"></div>

    <header class="absolute top-4 right-4 z-10 text-white">
      <h1 class="text-3xl font-bold">4 Bedroom Tour</h1>
    </header>

    <nav id="scene-buttons" class="absolute top-4 left-4 flex gap-2 z-10"></nav>

    <div id="scene-title" class="absolute bottom-4 right-4 bg-black/50 text-white px-2 py-1 rounded text-sm z-10"></div>

    <div class="absolute bottom-16 left-1/2 -translate-x-1/2 flex items-center justify-center gap-3 z-10">
      <button id="btn-rotate" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Auto-Rotate</button>
      <button id="btn-reset" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Reset View</button>
      <button id="btn-fullscreen" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Fullscreen</button>
    </div>

    <footer class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center text-gray-400 text-sm z-10">The future is designed. By dwp.</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="./scenes.js"></script>
  <script src="./app.js"></script>
</body>
</html>
