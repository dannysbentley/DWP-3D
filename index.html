<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Property Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .pnlm-title-box {
      bottom: 1rem !important;
      top: auto !important;
      right: 1rem !important;
      left: auto !important;
      text-align: right !important;
      padding: 0.25rem 0.5rem !important;
      background: rgba(0, 0, 0, 0.5) !important;
      box-shadow: none !important;
      border-radius: 0.25rem;
    }
    .pnlm-title-box .pnlm-title {
      color: rgba(255,255,255,0.85) !important;
      background: transparent !important;
    }
  </style>
</head>
<body class="bg-black font-sans antialiased h-screen overflow-hidden">
  <div class="relative w-screen h-screen">
    <div id="panorama-viewer" class="absolute inset-0"></div>

    <header class="absolute top-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-2.5 rounded-lg shadow-lg z-10">
      <h1 class="text-sm font-bold text-center">4 Bedroom Tour</h1>
    </header>

    <nav id="scene-buttons" class="absolute top-4 right-4 flex z-10 border border-white/20 divide-x divide-white/20 bg-black/40"></nav>

    <div class="absolute bottom-16 left-1/2 -translate-x-1/2 flex items-center justify-center gap-3 z-10">
      <button id="btn-rotate" class="px-4 py-2 bg-gray-800 text-white rounded-full">Auto-Rotate</button>
      <button id="btn-reset" class="px-4 py-2 bg-gray-800 text-white rounded-full">Reset View</button>
      <button id="btn-fullscreen" class="px-4 py-2 bg-gray-800 text-white rounded-full">Fullscreen</button>
    </div>

    <footer class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center text-gray-400 text-sm z-10">Powered by Pannellum & Tailwind CSS</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="./scenes.js"></script>
  <script src="./app.js"></script>
</body>
</html>
