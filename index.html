<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Property Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-black font-sans antialiased flex flex-col min-h-screen">
  <div class="container mx-auto p-4 flex flex-col flex-grow">
    <header class="bg-gray-900 text-white px-5 py-2.5 rounded-lg shadow-lg mb-6 flex items-center justify-center">
      <h1 class="text-sm font-bold text-center">4 Bedroom Tour</h1>
    </header>
    <nav id="scene-buttons" class="flex flex-wrap justify-center gap-4 mb-6"></nav>
    <div id="panorama-viewer" class="flex-grow bg-gray-200 rounded-lg overflow-hidden shadow-xl min-h-[70vh]"></div>
    <div class="mt-4 flex items-center justify-center gap-3">
      <button id="btn-rotate" class="px-4 py-2 bg-gray-800 text-white rounded-full">Auto-Rotate</button>
      <button id="btn-reset" class="px-4 py-2 bg-gray-800 text-white rounded-full">Reset View</button>
      <button id="btn-fullscreen" class="px-4 py-2 bg-gray-800 text-white rounded-full">Fullscreen</button>
    </div>
    <footer class="mt-6 text-center text-gray-400 text-sm">Powered by Pannellum & Tailwind CSS</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="./scenes.js"></script>
  <script src="./app.js"></script>
</body>
</html>
