<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CN8 Tour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .pnlm-title-box {
      display: none !important;
    }
    .pnlm-controls, .pnlm-controls-container {
      top: auto !important;
      bottom: 1rem !important;
      left: 1rem !important;
      right: auto !important;
    }

    @media (max-width: 767px) {
      .pnlm-controls, .pnlm-controls-container {
        display: none !important;
      }
    }

    .pnlm-hotspot-base.hs-dot {
      width: 36px;
      height: 36px;
      background: url('assets/images/hsimage.png') center center / contain no-repeat;
      border: none;
    }

    .pnlm-hotspot-base.hs-dot .pnlm-hotspot {
      display: none;
    }

    .floorplan-pin {
      position: absolute;
      width: 28px;
      height: 28px;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .floorplan-pin:focus {
      outline: none;
    }

    .floorplan-pin-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 12px;
      height: 12px;
      background: #facc15;
      border-radius: 9999px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.65);
      transition: background-color 0.2s ease-in-out;
      z-index: 2;
    }

    .floorplan-pin.active .floorplan-pin-dot {
      background: #dc2626;
    }

    .floorplan-cone-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floorplan-cone {
      display: block;
      width: 120px;
      height: 120px;
      transform-origin: 60px 116px;
      transform: translate(-60px, -116px) rotate(var(--cone-rotation, 0deg));
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35));
    }

    .floorplan-cone-shape {
      fill: rgba(220, 38, 38, 0.35);
      stroke: rgba(220, 38, 38, 0.85);
      stroke-width: 4;
      stroke-linejoin: round;
    }

    .floorplan-cone-detail {
      fill: none;
      stroke: rgba(220, 38, 38, 0.35);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .floorplan-pin.active .floorplan-cone {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-black font-sans antialiased h-screen overflow-hidden">
  <div class="relative w-screen h-screen">
    <div id="panorama-viewer" class="absolute inset-0"></div>

    <header class="hidden md:block absolute top-4 left-4 z-10 text-white">
      <h1 class="text-3xl font-bold">CN8 Tour</h1>
    </header>

    <nav id="scene-buttons" class="absolute top-4 right-4 flex flex-col items-end md:flex-row gap-2 z-10"></nav>

    <button id="btn-floorplan" title="Toggle floor plan" class="hidden absolute bottom-4 right-4 px-3 py-1 bg-white/10 border border-white/20 rounded-md text-white text-xs z-10">Hide Map</button>

    <div id="floorplan" class="hidden absolute bottom-16 right-4 w-80 h-80 bg-white/10 border border-white/20 rounded-md overflow-hidden z-10">
      <div class="relative w-full h-full">
        <img src="https://i.postimg.cc/GmWm48bj/FLOORPLAN.png" alt="Floor Plan" class="w-full h-full object-contain">
        <div id="fp-pins" class="absolute inset-0"></div>
      </div>
    </div>

    <div id="viewer-controls" class="hidden absolute bottom-16 left-1/2 -translate-x-1/2 flex items-center justify-center gap-3 z-10">
      <button id="btn-rotate" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Auto-Rotate</button>
      <button id="btn-reset" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Reset View</button>
      <button id="btn-fullscreen" class="px-4 py-2 text-white rounded-full bg-transparent border border-white/30 hover:bg-white/10">Fullscreen</button>
    </div>

    <footer class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center text-black text-sm z-10">The future is designed. By dwp.</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="./scenes.js"></script>
  <script src="./app.js"></script>
</body>
</html>
